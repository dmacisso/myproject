<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Djago App {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/main.js' %}" defer></script>
  </head>
  <body>
    <nav>
      <a href="/"><span role="img" title="Home" aria-label="Home">🏠</span></a>
      |
      <a href="/about"
        ><span role="img" title="About" aria-label="About" aria-label="About"
          >😊</span
        ></a
      >
      |
      <a href="{% url 'posts:list' %}"
        ><span role="img" title="Posts" aria-label="Posts">📰</span></a
      >
      |
      {% if user.is_authenticated  %}
        <a href="{% url 'posts:new-post' %}"
          ><span role="img" title="New Post" aria-label="New Post"
            >🆕
          </span></a
        >
        |
        <form class="logout" method="post" action="{% url 'users:logout' %}">
          {% csrf_token %}
          <button class="logout-button" aria-label="User Logout" title="User Logout" >🙋‍♂️</button>
        </form>
        
      {% else %}

      <a href="{% url 'users:register' %}"
        ><span
          role="img"
          title="User Registration"
          aria-label="User Registration"
          >🚀</span
        ></a
      >
      |
      <a href="{% url 'users:login' %}"
        ><span role="img" title="User Login" aria-label="User Login"
          >🔏
        </span></a
      >
        
      {% endif %}
    </nav>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
