{% extends 'layout.html' %}

{% block title%}
 User Login
{% endblock %}

{% block content %}
    <h1> User Login </h1> 
    <form class="form-with-validation" method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
